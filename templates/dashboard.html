<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }
        .info {
            margin-bottom: 15px;
        }
        .info strong {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .info span {
            display: block;
            font-size: 1.2em;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="info">
            <strong>Name:</strong>
            <span>{{ name }}</span>
        </div>
        <div class="info">
            <strong>Date of Birth:</strong>
            <span>{{ birthdate }}</span>
        </div>
        <div class="info">
            <strong>Role:</strong>
            <span>{{ role }}</span>
        </div>
        <a href="{{ url_for('home') }}" class="btn">Home</a>
    </div>
</body>
</html>
